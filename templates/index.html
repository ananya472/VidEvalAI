<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIDEval AI - Assignment Evaluation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #343a40;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1em;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    ðŸŽ¥ EvalVidAI
</header>

<div class="container">
    <h2>Evaluate Your Assignment</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="ideal_answer">Ideal Answer (Assignment Text)</label>
        <textarea name="ideal_answer" id="ideal_answer" rows="6" required>{{ ideal_answer or '' }}</textarea>

        <label for="video">Upload Your Video Response</label>
        <input type="file" name="video" id="video" accept="video/*" required>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <button type="submit">Submit for Evaluation</button>
    </form>
</div>

<div class="footer">
    &copy; 2025 VIDEval AI. Built for seamless assignment evaluations.
</div>

</body>
</html>
